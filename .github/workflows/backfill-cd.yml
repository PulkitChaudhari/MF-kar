name: Backfill CD
on:
  workflow_dispatch:
    inputs:
      starting_code:
        description: 'Define Starting instrumentCode'     
        required: true
        default: "0"
      ending_code:
        description: 'Define Ending instrumentCode'     
        required: true
        default: "0"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.13
    - name: Install dependencies
      run: |
        pip install -r ./mf-karr-backend/requirements.txt
        python ./mf-karr-backend/scripts/dbDataBackfill.py ${{ github.event.inputs.starting_code }} ${{ github.event.inputs.ending_code }}
